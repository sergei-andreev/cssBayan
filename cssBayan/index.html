<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cssBayan</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<main class="container">
    <h1 class="title">CSS Bayan</h1>

    <div class="accordions">
        <div class="accordion">
            <input class="accordion__checkbox hidden" name="accordion" type="radio" id="1" value="1" checked/>

            <label for="1" class="accordion__label">
                <div class="accordion__header">
                    <p>5 hours of debugging</p>
                    <img class="accordion__icon" src="./icons/x.svg" alt="close">
                </div>
                <div class="accordion__content">
                    <img class="accordion__image" src="./images/5-hours-of-debugging.png" alt="">
                </div>
            </label>
        </div>

        <div class="accordion">
            <input class="accordion__checkbox hidden" name="accordion" type="radio" id="2" value="2"/>

            <label for="2" class="accordion__label">
                <div class="accordion__header">
                    <p>Don't touch it!</p>
                    <img class="accordion__icon " src="./icons/x.svg" alt="close">
                </div>
                <div class="accordion__content">
                    <img class="accordion__image" src="./images/dont-touch-it.jpg" alt="">
                </div>
            </label>
        </div>

        <div class="accordion">
            <input class="accordion__checkbox hidden" name="accordion" type="radio" id="3" value="3"/>

            <label for="3" class="accordion__label">
                <div class="accordion__header">
                    <p>Let's see who you really are!</p>
                    <img class="accordion__icon" src="./icons/x.svg" alt="close">
                </div>
                <div class="accordion__content">
                    <img class="accordion__image" src="./images/lets-see-who-you-are.jpg" alt="">
                </div>
            </label>

        </div>

        <div class="accordion">
            <input class="accordion__checkbox hidden" name="accordion" type="radio" id="4" value="4"/>

            <label for="4" class="accordion__label">
                <div class="accordion__header">
                    <p>Your career options</p>
                    <img class="accordion__icon" src="./icons/x.svg" alt="close">
                </div>
                <div class="accordion__content">
                    <img class="accordion__image" src="./images/your-career-options.png" alt="">
                </div>
            </label>
        </div>

        <div class="accordion">
            <input class="accordion__checkbox hidden" name="accordion" type="radio" id="5" value="5"/>

            <label for="5" class="accordion__label">
                <div class="accordion__header">
                    <p>Got a different error</p>
                    <img class="accordion__icon" src="./icons/x.svg" alt="close">
                </div>
                <div class="accordion__content">
                    <img class="accordion__image" src="./images/got-a-different-error.jpg" alt="">
                </div>
            </label>

        </div>
    </div>
</main>

</body>
</html>
